name: Build and deploy Node.js app to Azure Web App - tic-tac-toe-dsp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present

      # ðŸŸ¢ prepare a deploy folder whose ROOT will be wwwroot
      - name: Prepare deployment folder
        run: |
          New-Item -ItemType Directory -Path deploy
          Copy-Item -Path build\* -Destination deploy -Recurse
          Copy-Item -Path web.config -Destination deploy

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E87DA95760EB4E68BBD0C7A7C5034209 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8E182C78D56544E4A72A66DF0907351C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_93B7A4F3A9914DFEA4B6DD58E96EF89B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tic-tac-toe-dsp'
          slot-name: 'Production'
          package: .   # this '.' is now the deploy folder (index.html at root)
